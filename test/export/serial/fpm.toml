[build]
auto-executables = false
auto-tests = false
auto-examples = false
module-naming = false

[install]
library = false

[fortran]
implicit-typing = false
implicit-external = false
source-form = "free"

[dependencies]
fortuno = { path = "../../../" }

[[executable]]
name = "testapp"
main = "testapp.f90"

[[executable]]
name = "testapp_fpp"
main = "testapp_fpp.F90"